apply plugin: 'com.android.application'

ext {
    supportLibVersion = "26.1.0"
    googlePlayServicesVersion = "12.0.0"
}

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "amai.org.conventions"
        minSdkVersion 17
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix ".debug"
        }
    }
    // Required since we have dependency in SDK references (such as the Log, Html and Color classes)
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

configurations.all {
    resolutionStrategy {
        force "com.android.support:support-annotations:${supportLibVersion}"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:palette-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile 'com.github.castorflex.verticalviewpager:library:19.0.1'
    compile 'klogi.com:rtlviewpager:1.0.0'
    implementation "com.google.android.gms:play-services-analytics:${googlePlayServicesVersion}"
    implementation "com.google.android.gms:play-services-maps:${googlePlayServicesVersion}"
    implementation "com.google.firebase:firebase-messaging:${googlePlayServicesVersion}"
    compile 'com.caverock:androidsvg:1.2.2-beta-1'
    // Using a fork of se.emilsjolander:stickylistheaders due to an open issue in Android 8. See https://github.com/emilsjolander/StickyListHeaders/issues/477.
    compile 'com.github.mtotschnig:StickyListHeaders:2.7.1'
    compile 'com.tonicartos:stickygridheaders:1.0.1'
    compile 'com.facebook.android:facebook-android-sdk:4.2.0'
    compile 'com.google.code.gson:gson:2.7'
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/mail.jar')

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-android:2.6.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'org.mockito:mockito-android:2.6.3'
    androidTestCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
