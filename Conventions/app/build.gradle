apply plugin: 'com.android.application'

ext {
    supportLibVersion = "25.3.1"
    googlePlayServicesVersion = "11.0.1"
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "amai.org.conventions"
        minSdkVersion 17
        targetSdkVersion 25
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix ".debug"
        }
    }
}

configurations.all {
    resolutionStrategy {
        force "com.android.support:support-annotations:${supportLibVersion}"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:palette-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile 'com.github.castorflex.verticalviewpager:library:19.0.1'
    compile 'klogi.com:rtlviewpager:1.0.0'
    compile "com.google.android.gms:play-services-analytics:${googlePlayServicesVersion}"
    compile "com.google.android.gms:play-services-maps:${googlePlayServicesVersion}"
    compile "com.google.firebase:firebase-messaging:${googlePlayServicesVersion}"
    compile "com.google.android.gms:play-services-gcm:${googlePlayServicesVersion}"
    compile 'com.caverock:androidsvg:1.2.2-beta-1'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'com.tonicartos:stickygridheaders:1.0.1'
    compile 'com.facebook.android:facebook-android-sdk:4.2.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.microsoft.azure:notification-hubs-android-sdk:0.4@aar'
    compile 'com.microsoft.azure:azure-notifications-handler:1.0.1@aar'
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/mail.jar')
    testCompile 'junit:junit:4.12'
    testCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    testCompile 'com.android.support.test:runner:0.5'
}

apply plugin: 'com.google.gms.google-services'
